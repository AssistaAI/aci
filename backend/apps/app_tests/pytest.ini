[pytest]
# Pytest configuration for app integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    read_only: Tests that only read data (safe to run)
    write: Tests that create/modify data (skip by default)
    credits: Tests that consume API credits (skip by default)
    requires_id: Tests that need specific resource IDs

# Test paths
testpaths = .

# Timeout for each test
timeout = 30

# Parallel execution
# Uncomment to run tests in parallel (requires pytest-xdist)
# addopts = -n auto
